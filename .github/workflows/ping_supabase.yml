name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9,21 * * *' # Uruchamia się codziennie o 9:00 i 21:00 UTC
  workflow_dispatch: # Pozwala na ręczne uruchomienie

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (Zaktualizowano do wersji 20)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # Step 3: Install Supabase Client
      - name: Install Supabase Client
        run: npm install @supabase/supabase-js --force

      # Step 4: Ping Supabase (Zapytanie do public.ping_activity)
      - name: Ping Supabase
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} 
          SUPABASE_KEY: ${{ secrets.NEXT_SERVICE_ROLE_KEY }} # Zalecany Klucz Service Role
        run: |
          node -e "
          const { createClient } = require('@supabase/supabase-js');

          // Użyj sekretów GitHub
          const supabaseUrl = process.env.SUPABASE_URL;
          const supabaseKey = process.env.SUPABASE_KEY; 

          if (!supabaseUrl || !supabaseKey) {
              console.error('Brak wymaganych zmiennych środowiskowych Supabase.');
              process.exit(1);
          }

          const supabase = createClient(supabaseUrl, supabaseKey, {
              auth: { persistSession: false },
          });

          async function pingDatabase() {
              try {
                  // Zapytanie do dedykowanej tabeli public.ping_activity
                  const { data, error } = await supabase
                      .from('ping_activity') 
                      .select('id')
                      .limit(1);

                  if (error) {
                      throw new Error(error.message);
                  }

                  console.log('✅ PING SUCCESSFUL. Baza danych jest aktywna.');
                  console.log(`Otrzymano ${data.length} rekordów.`);

              } catch (e) {
                  console.error(\`❌ Błąd pingowania Supabase: \${e.message}\`);
                  process.exit(1);
              }
          }

          pingDatabase();
          "