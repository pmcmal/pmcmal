name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * 1,4' # Runs at 9:00 AM UTC every Monday and Thursday
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (Zaktualizowano do wersji 20)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # Step 3: Install Supabase Client
      - name: Install Supabase Client
        run: npm install @supabase/supabase-js --force

      # Step 4: Ping Supabase (Używa Service Role Key i auth.users)
      - name: Ping Supabase
        env:
          # Używamy tych samych nazw, ale MUSZĄ zawierać poprawny URL i KLUCZ SERVICE ROLE
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }} 
          SUPABASE_KEY: ${{ secrets.NEXT_SERVICE_ROLE_KEY }} 
        run: |
          node -e "
          (async () => {
            try {
              // Używamy stworzonej funkcji createClient
              const { createClient } = require('@supabase/supabase-js');
              const supabaseUrl = process.env.SUPABASE_URL;
              const supabaseServiceKey = process.env.SUPABASE_KEY;

              // Weryfikacja
              if (!supabaseUrl || !supabaseServiceKey) {
                  throw new Error('Brak wymaganych zmiennych środowiskowych Supabase. Sprawdź GitHub Secrets.');
              }

              // Konfiguracja klienta (persistance session: false dla środowisk Node.js)
              const supabase = createClient(supabaseUrl, supabaseServiceKey, {
                  auth: { persistSession: false }, 
              });

              // Ping Supabase, odpytując domyślną tabelę 'auth.users'.
              // Wymaga klucza Service Role Key.
              const { data, error } = await supabase
                  .from('users') 
                  .select('id') 
                  .limit(1);

              if (error) {
                  throw new Error(error.message);
              }

              // Log success
              console.log('✅ PING SUCCESSFUL. Baza danych jest aktywna.');
              console.log('Query Result:', data);
              
            } catch (err) {
              // Log i wyjście z błędem
              console.error('❌ Error pinging Supabase:', err.message);
              process.exit(1);
            }
          })();
          "